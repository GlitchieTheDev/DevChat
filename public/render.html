<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Join | DevChat</title>
    <meta name="viewport" content="width=device-width, inital-scale=1, user-scalable=no">
    <link rel="stylesheet" href="/css/styles.css">
  </head>
  <body class="centered-form">
    <div class="centered-form__highlight">
      <h3>Welcome to DevChat</h3>
      <div class="centered-form__form">
        <form action="/chat.html">
          <div class="form-field">
            <h3>Join Chat</h3>
          </div>
          <input type="text" name="name" hidden id="name">
          <div class="form-field">
            <label>Room name:</label>
            <input required type="text" placeholder="e.g. DevChat-Development" name="room" autofocus>
          </div>
          <div class="form-field">
            <button type="submit">Join</button>
          </div>
        </form>
      </div>
    </div>
    <p class="copyright">
      codeGame
    </p>
    <script type="module">
        import URLparam from "./js/URLparam.js";
        var name = document.getElementById("name");

        name.value = URLparam(window.location.href, "name");
    </script>
  </body>
</html>
